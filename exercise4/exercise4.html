<!doctype html>

<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <title>
    Exercise 4
  </title>
  <style>

  	.container {
  		width: 300px;
  		margin: 150px auto; /*magical centering code! */
      position: relative;
  	}

    .photo {
    	width: 300px;
    	cursor: pointer;
    	position: absolute;
    }

    .p01 {
    	transform: rotate(0deg);
    }

    .p02 {
    	transform: rotate(10deg);
    }

    .p03 {
    	transform: rotate(20deg);
    }

  </style>
 
  <script>
    $(document).ready(function() {

  		$(".photo").draggable(); 

  		$(".photo.p01").click(function(){ 

  			$(this).animate({
  				top: '+=300',
				  left: '-=50'
				},500);

  		});

  		$(".photo.p02").click(function(){

  			$(this).animate({
  				top: '-=50',
				  left: '-=300'
				},500);

  		});

  		$(".photo.p03").click(function(){

  			$(this).animate({
  				top: '+=50',
				  left: '+=300'
				},500);

  		});

    });
  </script>
</head>

<body>
  	
  <div class="container">
	  <img src="panda1.jpg" class="photo p01" />
	  <img src="panda2.jpg" class="photo p02" />
	  <img src="panda3.jpg" class="photo p03" />
  </div>

</body>
</html>
