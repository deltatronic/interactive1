	@keyframes slide-reveal {
			from {
					opacity: 0;
					transform: translate(0,0);
			}
			to {
					opacity: 1;
					transform: translate(50px,0);
				}
			}

	@keyframes slide-revealtwo {
			from {
					opacity: 0;
					transform: translate(0,0);
			}
			to {
					opacity: 1;
					transform: translate(100px,0);
				}
			}

    @keyframes grow{
    	0% {
    		transform: scale(1);
    		z-index:40;

    	}

    	10% {
    		transform: scale(5);
    	}

    	20% {
    		transform: scale(3);
    	}
    	30% {
    		transform: scale(10);
    	}

    	40% {
    		transform: scale(3);
    	}


    	50% {
    		transform: scale(20);
    	}

    	60% {
    		transform: scale(3);
    	}
    	70% {
    		transform: scale(30);
    	}
    	80% {
    		transform: scale(3);
    	}
    	85% {
    		transform: scale(40);
    	}

    	90% {
    		transform: scale(5);

    	}

    	100% {
    		transform: scale(86);
    	}
    	
    }

    	0% {

    	}

    	100% {

    	}
